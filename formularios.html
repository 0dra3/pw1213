<!DOCTYPE html>
<html>
<head>
	<title>formularios</title>
</head>
<body>
Formulario: Contenedor que sirve para encapsular <br>
metodos de entrada del usuario <br>
En el formulario se puede: <br>
<ol>
	<li>Capturar datos</li>
	<li>Validar lo que se ingresa</li>
	<li>Evniar a proceso</li>
	<li>Reiniciar la captura</li>
</ol>
<form action="" method="post">
	<input name="txtNumeroControl" type="text" placeholder="N&uacute;mero de control" required autofocus>
	<input name="txtNumeroPromedio" type="password" placeholder="La contra" required>
	<input name="txtPromedio" type="number" placeholder="promedio">
	<input name="txtFecha" type="date">
	<input name="txtColor" type="color">
	<input name="txtCorreo" type="email">
	<input name="txtBuscar" type="search">
	<!-- DISPARA LA ACCION DEL FORM-->
	<input type="submit" value="Enviar">
	<!-- Reinicial los imputs-->
	<input type="reset" value="Borrar">
	<!-- SIMPLE BOTON-->
	<input type="button" value="Enviar">
</form>
</body>
</html>
